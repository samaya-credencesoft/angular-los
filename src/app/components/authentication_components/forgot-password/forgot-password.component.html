<div class="image-container set-full-height" style="background-image: url('assets/img/wizard-profile.jpg')">
 
    <!--  Made By CredenceSoft  -->
    <a href="https://credencesoft.co.nz" class="made-with-mk">
      <div class="brand">CS</div>
      <div class="made-with">credencesoft
        <strong>.co.nz</strong>
      </div>
    </a>

    <div class="all-container">
            <!--   Big container   -->
    <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
          <!--      Wizard container        -->
          <div class="wizard-container text-center">
                <!-- <h1>Loan Originating System</h1> -->
              <div class="card wizard-card" data-color="green" id="wizardProfile">
                   <!-- <form action="" method=""> -->
                    <form #emailForm="ngForm" (ngSubmit)="forgotPassword(emailForm.value)"> 
               
                        <div class="wizard-header">
                            <h3 class="wizard-title">
                              LOS
                            </h3>
                            <h5>Forgot Password</h5>
                        </div>
                    <div>
                        <div>
                            <mat-form-field class="center0">
                                <input matInput required placeholder="Email address" ngModel 
                                [pattern]="emailPattern"
                                #email="ngModel" name="email">
                            </mat-form-field>
                            <span *ngIf="email.touched && email.errors?.required">
                                email is required
                            </span>
                            <div  *ngIf="email.errors && email.errors?.pattern">
                                Email is invalid
                            </div>
                        </div>
                    
                        
                    </div>
                    
                    <div class="register-button">
                        <!--[disabled]="!registerForm.valid"-->
                        <button  type="submit"  [disabled]="!emailForm.valid"  class="btn btn-danger btn-round" data-toggle="modal">
                                Forgot Password
                        </button>
                    </div>
                    <div class="already-signup">
                        <u [routerLink]="['/signin']">
                         Already an user ? Please signin here.
                        </u>
                      </div>
                      
                </form>
</div>
</div>
</div>
</div>

</div>
<div class="footer">
        <div class="container text-center">

        </div>
    </div>
</div>
</div>
