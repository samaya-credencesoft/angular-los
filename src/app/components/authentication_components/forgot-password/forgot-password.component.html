<div class="image-container set-full-height" style="background-image: url('assets/img/wizard-profile.jpg')">
 
    <!--  Made By CredenceSoft  -->
    <a href="https://credencesoft.co.nz" class="made-with-mk">
      <div class="brand">CS</div>
      <div class="made-with">credencesoft
        <strong>.co.nz</strong>
      </div>
    </a>

    <div class="all-container">
            <!--   Big container   -->
    <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
          <!--      Wizard container        -->
          <div class="wizard-container text-center">
                <!-- <h1>Loan Originating System</h1> -->
              <div class="card wizard-card" data-color="green" id="wizardProfile">
                   <!-- <form action="" method=""> -->
                    <form #forgotpasswordForm="ngForm" (ngSubmit)="forgotPassword(forgotpasswordForm.value)"> 
               
                        <div class="wizard-header">
                            <h3 class="wizard-title">
                              LOS
                            </h3>
                            <h5>Forgot Password</h5>
                        </div>
                    <div>
                        <div>
                            <mat-form-field class="center0">
                                <input matInput required placeholder="Email address" ngModel 
                                [pattern]="emailPattern"
                                #email="ngModel" name="email">
                            </mat-form-field>
                            <span *ngIf="email.touched && email.errors?.required">
                                email is required
                            </span>
                            <!-- <div  *ngIf="email.errors && email.errors?.pattern">
                                Email is invalid
                            </div> -->
                        </div>
                    
                        
                    </div>
                    
                    <div class="register-button">
                        <!--[disabled]="!registerForm.valid"-->
                        <button  type="submit"  [disabled]="!forgotpasswordForm.valid"  class="btn btn-danger btn-round" data-toggle="modal" data-target="#forgotPasswordModal">
                                Forgot Password
                        </button>
                    </div>
                    <div class="already-signup">
                        <u [routerLink]="['/signin']">
                         Already an user ? Please signin here.
                        </u>
                      </div>
                      
                </form>
</div>
</div>
</div>
</div>

</div>
<div class="footer">
        <div class="container text-center">
             Made with <i class="fa fa-heart heart"></i> by <a href="https://credencesoft.co.nz">CredenceSoft</a>. <br> <a href="https://credencesoft.co.nz">Copyright Â© 2018 CredenceSoft -  All Rights Reserved.</a>
        </div>
    </div>
</div>
</div>



<!-- Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Forgot Password Response</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> -->
        <div class="modal-body">
          <span>A reset password link has been sent to your mail id. Kindly reset your password and signin !</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><a [routerLink]="['/signin']">Sign In</a></button>
        </div>
      </div>
    </div>
  </div>
