   <div class="image-container set-full-height">
   
      <!--  Made By CredenceSoft  -->
      <a href="https://credencesoft.co.nz" class="made-with-mk">
        <div class="brand">CS</div>
        <div class="made-with">credencesoft
          <strong>.co.nz</strong>
        </div>
      </a>
    
        <div class="all-container">
      
        <!--   Big container   -->
        <div class="container">
            <div class="row">
              <div class="col-sm-4 col-sm-offset-4">
                  <!--      Wizard container        -->
                  <div class="wizard-container text-center">
                    <!-- <h1>Loan Originating System</h1> -->
                     <div class="card wizard-card" data-color="green" id="wizardProfile">
                        <form #passwordForm="ngForm" (ngSubmit)="resetPassword(passwordForm.value)">
                            <!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->
      
                            <div class="wizard-header">
                                <h3 class="wizard-title">
                                    LOS
                                  </h3>
                                  <h5>Password Reset</h5>
                            </div>
                            <div>
                                <mat-form-field class="center1">
                                  <input matInput placeholder="Password" 
                                  ngModel required name="password" #password="ngModel">
                                </mat-form-field>
                                <span *ngIf="password.touched && password.errors?.required">
                                    password is required
                                </span>
                              </div>
                              <div>
                                <mat-form-field class="center2">
                                  <input matInput placeholder="Confirm Password" ngModel required 
                                  name="confirmPassword" #confirmPassword="ngModel">
                                </mat-form-field>
                                <span *ngIf="confirmPassword.touched && confirmPassword.errors?.required">
                                    confirm password is required
                                </span>
                              </div>
                              <div>
                                <!-- <span *ngIf="passwordBlankMessage">
                                  Both Password and Confirm Password Required
                                </span>
                                <span *ngIf="passwordNotMatchedError">
                                  password and confirm password doesn't matched
                                </span> -->
                                <span *ngIf="passwordMatchedSuccess">
                                  password and confirm password matched
                                </span>
                              </div>
                              <div class="forgot-password-button">
                                <button [disabled]="!passwordForm.valid" class="btn btn-danger btn-round" data-toggle="modal" data-target="#resetPasswordModal">
                                    Reset Password
                                </button>
                              </div>
                        </form>
                      </div>
                  </div> <!-- wizard container -->
              </div>
            </div><!-- end row -->
        </div> <!--  big container -->
      
        <div class="footer">
            <div class="container text-center">
                 Made with <i class="fa fa-heart heart"></i> by <a href="https://credencesoft.co.nz">CredenceSoft</a>. <br> <a href="https://credencesoft.co.nz">Copyright © 2018 CredenceSoft -  All Rights Reserved.</a>
            </div>
        </div>
    
        </div>
      </div>



      
<!-- Modal -->
<div class="modal fade" *ngIf="!resetPasswordModal" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Password Reset Response</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> -->
        <div class="modal-body">
          <span>You have reset your password ! Kindly signin !</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><a [routerLink]="['/signin']">Sign In</a></button>
        </div>
      </div>
    </div>
  </div>
