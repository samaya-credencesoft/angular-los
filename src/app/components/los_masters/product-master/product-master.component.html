      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
          <h5 class="modal-title" id="myModalLabel">Product Master</h5>
        </div>

            <div class="form-group">
								<label>Product Name</label>
								<input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Product Code</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="productRadios" checked="true">
                      PL
                    </label>
                    <label>
                      <input type="radio" name="productRadios">
                      HL
                    </label>
                    <label>
                      <input type="radio" name="productRadios">
                      BL
                    </label>
                    <label>
                      <input type="radio" name="productRadios">
                      EL
                    </label>
                    <label>
                      <input type="radio" name="productRadios">
                      EP
                    </label>
                  </div>
            </div>
            <div class="form-group">
                <label>Revolving</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="revolvingRadios" checked="true">
                      Yes
                    </label>
                    <label>
                      <input type="radio" name="revolvingRadios">
                      No
                    </label>
            </div>
            <div class="form-group">
                <label>Interest Per Year</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="interestRadios" checked="true">

                    </label>
                    <label>
                      <input type="radio" name="interestRadios">

                    </label>
                    <label>
                      <input type="radio" name="interestRadios">

                    </label>
            </div>
            <div class="form-group">
                <label>Interest Per Month</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="interest2Radios" checked="true">

                    </label>
                    <label>
                      <input type="radio" name="interest2Radios">
                      Actual
                    </label>
                    <label>
                      <input type="radio" name="interest2Radios">

                    </label>
            </div>
            <div class="form-group">
                <label>Active</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="activeRadios" checked="true">
                      Yes
                    </label>
                    <label>
                      <input type="radio" name="activeRadios">
                      No
                    </label>
            </div>


        
        
        </div>
      </div>
    </div>
