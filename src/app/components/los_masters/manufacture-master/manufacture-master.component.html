<app-base></app-base>
<div class="dashboard-content">
  <button style="margin:50px" class="btn btn-default" data-toggle="modal" data-target="#demoModal">
      Manufacture Form
  </button>
</div>

<!--DEMO MODAL -->
<div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notice">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
          <h5 class="modal-title" id="myModalLabel">Manufacture Master</h5>
        </div>
        <div class="modal-body">


            <div class="form-group">
								<label>Manufacture Name</label>
								<input type="text" class="form-control">
            </div>
            <div class="form-group">
								<label>Location</label>
								<input type="text" class="form-control">
            </div>
            <div class="form-group">
								<label>PAN Number</label>
								<input type="text" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" class="form-control">
            </div>
            <div class="form-group">
								<label>GST Number</label>
								<input type="text" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" class="form-control">
            </div>
            <div class="form-group">
                <label>Loan Type/Product</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="productRadios" checked="true">
                      PL(Personal Loan)
                    </label>
                    <label>
                      <input type="radio" name="productRadios">
                      HL(Home Loan)
                    </label>
                    <label>
                      <input type="radio" name="productRadios">
                      BL(Business Loan)
                    </label>
                    <label>
                      <input type="radio" name="productRadios">
                      EL(Education Loan)
                    </label>
                    <label>
                      <input type="radio" name="productRadios">
                      EP(Equipment Loan)
                    </label>
                  </div>
            </div>
            <div class="form-group">
								<label>Address</label>
								<input type="text" class="form-control">
            </div>
            <div class="form-group">
								<label>Bank Account Details</label>
								<input type="text" class="form-control">
            </div>
            <button class="btn btn-danger btn-round">
              Save
            </button>
        
        
        </div>
      </div>
    </div>
  </div>  
<!--  End Modal -->
