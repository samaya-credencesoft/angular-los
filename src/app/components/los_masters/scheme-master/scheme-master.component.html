<app-base></app-base>
<div class="dashboard-content">
  <button style="margin:50px" class="btn btn-default" data-toggle="modal" data-target="#demoModal">
      Scheme Form
  </button>
</div>

<!--DEMO MODAL -->
<div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notice">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
          <h5 class="modal-title" id="myModalLabel">Scheme Master</h5>
        </div>
        <div class="modal-body">


            <div class="form-group">
								<label>Scheme Name</label>
								<input type="text" class="form-control">
            </div>
            <div class="form-group">
								<label>Scheme Code</label>
								<input type="text" class="form-control">
            </div>
            <div class="dropdown">
                <button class="dropdown-toggle btn btn-primary btn-round btn-block" data-toggle="dropdown">Product <b class="caret"></b></button>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">Product List</li>
                  <li><a href="#pablo">Demo</a></li>
                </ul>
            </div>
            <div class="form-group">
								<label>Minimum Loan Amount</label>
								<input type="number" class="form-control">
            </div>
            <div class="form-group">
								<label>Maximum Loan Amount</label>
								<input type="number" class="form-control">
            </div>
            <div class="form-group">
								<label>Minimum Tenure</label>
								<input type="number" class="form-control">
            </div>
            <div class="form-group">
								<label>Maximum Tenure</label>
								<input type="number" class="form-control">
            </div>
            <div class="form-group">
								<label>Minimum Effective Interest Rate</label>
								<input type="number" class="form-control">
            </div>
            <div class="form-group">
								<label>Maximum Effective Interest Rate</label>
								<input type="number" class="form-control">
            </div>
            <div class="form-group">
								<label>Minimum Flat Rate</label>
								<input type="number" class="form-control">
            </div>
            <div class="form-group">
								<label>Maximum Flat Rate</label>
								<input type="number" class="form-control">
            </div>
            <div class="form-group">
                <label>Rate Method</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="rateMethodRadios" checked="true">
                      Floating
                    </label>
                    <label>
                      <input type="radio" name="rateMethodRadios">
                      Fixed
                    </label>
            </div>
            <div class="form-group">
                <label>Rate Type</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="rateTypeRadios" checked="true">
                      Effective
                    </label>
                    <label>
                      <input type="radio" name="rateTypeRadios">
                      Flat
                    </label>
            </div>
            <div class="dropdown">
                <button class="dropdown-toggle btn btn-primary btn-round btn-block" data-toggle="dropdown">Charge Code <b class="caret"></b></button>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">Charge Code List</li>
                  <li><a href="#pablo">Demo</a></li>
                </ul>
            </div>
            <div class="form-group">
                <label>Reschedulement</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="reschedulementRadios" checked="true">
                      Yes
                    </label>
                    <label>
                      <input type="radio" name="reschedulementRadios">
                      No
                    </label>
            </div>
            <button class="btn btn-danger btn-round">
              Save
            </button>

        
        
        </div>
      </div>
    </div>
  </div>  
<!--  End Modal -->
